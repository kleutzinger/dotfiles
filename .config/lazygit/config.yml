keybinding:
  universal:
    prevItem-alt: "h" # go one line up
    nextItem-alt: "k" # go one line down
    prevBlock-alt: "j" # goto the previous block / panel
    nextBlock-alt: "l" # goto the next block / panel
gui:
  sidePanelWidth: 0.3
  screenMode: "half"
  theme:
    # selectedLineBgColor:
    #   - black # set to `default` to have no background colour
    # selectedRangeBgColor:
    #   - black
    selectedLineBgColor:
      - reverse
git:
  pagers:
    - colorArg: always
      pager: delta --dark --paging=never

customCommands:
    - key: "Y"
      context: "files"
      description: "Generate commit message with Claude Code"
      command: "git diff --staged | claude -p 'Generate a concise git commit message for these staged changes. Output ONLY the raw commit message with no markdown, no code blocks, no backticks, no explanations. Use conventional commit format.' --model haiku --output-format text > /tmp/commit_msg && GIT_EDITOR=nvim git  commit -e -F /tmp/commit_msg"
      output: terminal
